<main class="row">
    <section class="col-sm-12">
        <p-table [columns]="cols" [value]="printerList" dataKey="id">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 3em"></th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                <tr>
                    <td>
                        <a href="#" [pRowToggler]="rowData">
                            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                        </a>
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
                <tr>
                    <td [attr.colspan]="columns?.length + 1">
                        <div class="row">
                            <div class="col-4 col-sm-4 offset-md-2">
                                <label>Printer Name</label>
                            </div>
                            <div class="col-8 col-md-6">
                                <article *ngIf="!edit">
                                    {{rowData.printer}}
                                </article>
                                <article *ngIf="edit">
                                    <input [(ngModel)]="rowData.printer">
                                </article>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 col-sm-4 offset-md-2">
                                <label>Rate/Hour</label>
                            </div>
                            <div class="col-8 col-md-6">
                                {{rowData.ratePrHr}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 col-sm-4 offset-md-2">
                                <label>EC/Hour</label>
                            </div>
                            <div class="col-8 col-md-6">
                                {{rowData.ecPerHr}}
                            </div>
                        </div>

                        <div style="display: flex; justify-content: space-between;">
                            <section></section>
                            <section>
                                <div *ngIf="edit">
                                    <button (click)="edit=0">Cancel</button>
                                    <button (click)="updatePrinter(rowData);edit=0">Save</button>
                                </div>
                                <div *ngIf="!edit">
                                    <button (click)="edit=1">Edit</button>
                                </div>
                            </section>

                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer" let-columns="columns">
                <!-- x{{selectedAdSetList=='[]'| json}} -->
                <tr *ngIf="printerList?.length==0">
                    <td [attr.colspan]="cols?.length + 1">No Printer added yet</td>
                    <!-- <td (click)="printerDisplay=true">
                        Add Printer <i class="fas fa-plus"></i>
                    </td> -->
                </tr>
            </ng-template>
        </p-table>
        <div class="addButtonArea ">
            <span class="addButton" (click)="printerDisplay=true">+</span>
        </div>

    </section>
</main>
<p-dialog header="Add Printer" [(visible)]="printerDisplay" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
    <h5>Add Printer</h5>
    <label>Name</label>
    <input type="text" [(ngModel)]="newPrinter.printerName"><br>

    <label>EC/HR</label>
    <input type="text" [(ngModel)]="newPrinter.ecPerHr"><br>

    <label>Rate/HR</label>
    <input type="text" [(ngModel)]="newPrinter.ratePerHr">

    <button (click)="addPrinter()">AddPrinter</button>

</p-dialog>
